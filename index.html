<html lang="it">

<head>

    <script type="module" src="script.js"></script>
    <script type="text/javascript" src="modules/jquery.min.js"></script>
</head>

<body>
    <div id="homepage">
        <img draggable="false" src="images/homepageNuovo.png">
    </div>

    <div id="bannerContainer"> <!-- div per avere altezza uguale a lunghezza del banner per scroll orizzontale-->
        
        <div id="banner">
            
            <div id="insiemeFramesBanner">
                <!-- i frame delle immagini vengono create con js -->    
            </div>

            
            <div id="sittingBirdContainer" class="no-caret">
                <img draggable="false" src="images/rondine/rondineSeduta.webp" class="birds" id="uccelloSeduto" alt="immagine della rondine seduta su un ramo">
            </div>

            <div id="sittingBirdEndContainer" class="no-caret">
                <img draggable="false" src="images/rondine/rondineSeduta.webp" id="uccelloSedutoFine" class="birds" alt="immagine della rondine seduta su una casa">
            </div>

        </div>
        

        <div id="birdContainer">
            <img id="birdImgStory" draggable="false">
        </div>
    </div>

    <div id="animazioneDissolvenza">
        <div id="dissolvenza"></div>
    </div>
    
    <div id="insiemeFramesBambini">
        
    </div>

    <div id="menu">
        <menu>
            <ul >
                <li class="no-caret">
                    <a href="#bannerContainer" id="linkBird">
                        <img id="provali" src="images/elementiMenu/iconeMenuWebp/iconaRondine.webp" alt="icona del menu per l'inizio della storia della rondine">
                    </a>
                </li>
                <li class="no-caret">
                    <a href="index.html">
                        <img src="images/elementiMenu/iconeMenuWebp/iconaNumero1.webp" alt="">
                    </a>
                </li>
                <li class="no-caret">
                    <a href="index.html">
                        <img src="images/elementiMenu/iconeMenuWebp/iconaNumero2.webp" alt="">
                    </a>
                </li>
                <li class="no-caret">
                    <a href="index.html">
                        <img src="images/elementiMenu/iconeMenuWebp/iconaNumero3.webp" alt="">
                    </a>
                </li>
            </ul>
        </menu>
    </div>


    <script type="text/javascript">
        $('body').append('<div style="" id="loadingDiv"><div class="loading"><img id="loadingBird" src="" /><h3 id="loadingText">Caricamento...</h3></div></div>');
            $(document).ready(function () { 
                var images = ['images/loading/rondineGiu_.webp', 'images/loading/rondineSu_.webp'];
                var currentIndex = 0;

                // Imposta l'intervallo per alternare le immagini ogni 3 secondi (3000 millisecondi)
                const intervId = setInterval(function () {
                    $('#loadingBird').attr('src', images[currentIndex]);
                    currentIndex = (currentIndex + 1) % images.length;

                    if (document.readyState === 'complete')
                        clearInterval(intervId);
                }, 300);
            });
            $(window).on('load', function(){
                $('#loadingDiv').hide();
            });
            function removeLoader(){
                $("#loadingDiv").fadeOut(500, function() {
                // fadeOut complete. Remove the loading div
                $("#loadingDiv").remove(); //makes page more lightweight 
            });
            }
    </script>
</body>
</html>

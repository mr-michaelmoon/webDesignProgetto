    <script type="text/javascript">
        $('body').append('<div style="" id="loadingDiv"><div class="loading"><img id="loadingBird" src="" /><h3 id="loadingText">Caricamento...</h3></div></div>');
            $(window).on('load', function(){
                var img1Path = 'images/loading/rondineGiu_.webp';
                var img2Path = 'images/loading/rondineSu_.webp';
                var imgElement = document.getElementById('loadingBird'); // Assume che ci sia un elemento <img> con id "loadingBird"

                var images = [img1Path, img2Path];
                var currentImageIndex = 0;

                imgElement.src = images[currentImageIndex];
                currentImageIndex = (currentImageIndex + 1) % images.length;

                // Imposta l'intervallo per alternare le immagini ogni 3 secondi (3000 millisecondi)
                const interId = setInterval(function () {
                    imgElement.src = images[currentImageIndex];
                    currentImageIndex = (currentImageIndex + 1) % images.length;
                    if (document.readyState === 'complete') {
                        clearInterval(interId);
                    }
                }, 300);
                $('#loadingDiv').hide();
            });
            function removeLoader(){
                $( "#loadingDiv" ).fadeOut(500, function() {
                // fadeOut complete. Remove the loading div
                $( "#loadingDiv" ).remove(); //makes page more lightweight 
            });
            }
    </script>
</body>
